<!-- Start Dashboard HTML -->

<!-- Start Spending Report Tab -->
<div class="container" id="main">
  <div class="col-md-12 text-center">
    <h2>Your Spending Report</h2>
  </div>
  <div class="col-md-12">
    <h5>Credit Score:</h5>
    <p>{{userStates.creditScore}}</p>
    <h5>Average Monthly Spending:</h5>
    <p>${{userStates.avgMoSpend}}</p>
    <h5>Credit Cards:</h5>
    <ul>
      <li *ngFor="let card of userStates.cards">{{card.name}}</li>
    </ul>
  </div>
</div>
<!-- End Spending Report Tab -->


<!-- End Dashboard HTML -->
