    <button type="button" class="btn btn-primary btn-lg" (click)="gotoCalendly()" target="_blank">Schedule Now</button>
  <hr/>
  </div>

    <h2>Your Rewards Goals</h2>
    <iframe src="https://maxpoints.typeform.com/to/ut6YzL" style="width:100%;height:85vh;" frameborder="0"></iframe>
  </div>
  <div class="col-md-12" *ngIf="userStates?.reportCreated">
    <!-- Using the Google Docs PDF viewer iFrame below. Will need to use logic to change the URL to the correct PDF stored in the database -->
    <iframe [src]="url" style="width:100%;height:80vh;" frameborder="0"></iframe>
  </div>
</div>
